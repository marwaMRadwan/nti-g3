<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <section class="container mt-3">
      <button id="showHide" class="btn btn-primary">show</button>
    </section>
    <section id="formSection" class="container p-3 border border-2 my-4 d-none">
      <form id="addUser" >
        <div class="mb-3">
          <label>Name</label>
          <input class="form-control" name="name" />
        </div>
        <div class="mb-3">
          <label>age</label>
          <input class="form-control" name="age" />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input class="form-control" name="email" />
        </div>
        <div class="mb-3">
          <label>address</label>
          <select class="form-select" name="address">
            <option disabled selected value="">select type</option>
          </select>
        </div>
        <div class="mb-3">
          <label>office</label>
          <input class="form-control" name="office" type="checkbox" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
    <section class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">age</th>
                <th scope="col">email</th>
                <th scope="col">address</th>
                <th scope="col">office</th>
              </tr>
            </thead>
            <tbody id="usersTable">
            </tbody>
          </table>    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    <script src="addUsers.js"></script>
  </body>
</html>
