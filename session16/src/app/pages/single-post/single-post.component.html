<section class="container my-5">
    <article class="row" *ngIf="isLoaded">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
    </article>
    <div class="my-3 border border-3 p-3" *ngIf="comments.length>0; else nocomments">
        <div *ngFor="let c of comments">
            <h5>{{c.name}}</h5>
            <h6>{{c.email}}</h6>
            <p>{{c.body}}</p>
        </div>
    </div>
</section>
<ng-container #nocomments>
    no comments founded
</ng-container>
